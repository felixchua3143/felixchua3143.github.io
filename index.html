<!DOCTYPE html>
<meta charset="utf-8">

<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
        }

        .title {
            color: #888891;
            font-size: 650%;
            font-family: inherit;
            animation: pulse 2s infinite;
            text-shadow: 0px 0px 20px #424248;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: all 250ms;
        }

        a:hover {
            color: whitesmoke;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <title> Hello. </title>

</head>

<body>
    <h1 class="title">
        <a href="all-photos.html"> Hello. </a>
    </h1>
</body>

</html>
