<!DOCTYPE html>

<html lang="en">

<head> 

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="photography">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> fzcy </title> 
    
    <style>
       
        body{
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to left, #e2725b, #94b0da);
            animation: gradient 60s ease infinite;
            background-size: 400%;
		}
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        img {
            display: block;
            max-width: 100%;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 5fr;
            overflow: hidden;
            height: 100vh; 
        }
        .gallery {
            overflow: scroll;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .gallery__img {
            scroll-snap-align: start;
            height: 100vh;
            object-fit: cover;
        }
        .lil-nav {
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .lil-nav__img {
            object-fit: cover;
            filter: saturate(0);
            transition: 0.3s ease all;
        }
        .lil-nav__img:hover {
            transform: scale(1.05);
            filter: saturate(1);
        }
        .home{
            position: fixed;
            font-family:"Consolas", monospace;
            font-size: 30px;
            right: 50px;
            color:#495159;
            text-decoration: none;
        }
        .home:hover{
            color: black;
            transform: scale(1.1);
            transition: all ease 250ms;
        }
    </style>
</head>

<body>

            <a href="#image-7"> <img class="lil-nav__img" src="Photography Pics\IMG_5842.webp"/> </a>
