<!DOCTYPE html>
<html lang="en">

<head> 
    <title> week 5 practical </title>
    <meta charset="utf-8">
</head>

<body>

    <h1> Registration Form</h1>

    <form action="">

        <table>

            <tr>

                <td>
                    First Name:
                </td>

                <td>
                    <input type="text" id="firstname" value="" autocomplete="on">
                        <label for="firstname"> </label>
                </td>

            </tr>

            <tr>

                <td>
                    Last Name:
                </td>

                <td>
                    <input type="text" id="lastname" value="" autocomplete="on">
                        <label for="lastname"> </label>
                </td>

            </tr>

            <tr>

                <td>
                    Gender:
                </td>

                <td>
                    <input type="radio" id="male" name="gender">
                        <label for="male"> Male </label>
                    <input type="radio" id="female" name="gender">
                        <label for="female"> Female </label>
                </td>

            </tr>

            <tr>

                <td>
                    Password:
                </td>

                <td>
                    <input type="password" id="password" value="" autocomplete="on">
                        <label for="password">  </label>
                </td>

            </tr>

            <tr>

                <td>
                    Confirm Password:
                </td>

                <td>
                    <input type="password" id="confirm-password" value="" autocomplete="on">
                        <label for="confirm-password">  </label>
                </td>

            </tr>

            <tr>

                <td rowspan="2">
                    Interests:
                </td>

                <td>
                    <input type="checkbox" id="sports" value="">
                        <label for="sports"> Sports </label>
                    <input type="checkbox" id="music" value="">
                        <label for="music"> Music </label>
                    <input type="checkbox" id="movies" value="">
                        <label for="movies"> Movies </label>
                </td>

            </tr>

            <tr>

                <td>
                    <input type="checkbox" id="food" value="">
                        <label for="food"> Food </label>
                    <input type="checkbox" id="travel" value="">
                        <label for="travel"> Travel </label>
                    <input type="checkbox" id="adventure" value="">
                        <label for="adventure"> Adventure </label>
                </td>

            </tr>

            <tr>

                <td>
                    Region:
                </td>

                <td>
                    <select id="region">
                        <option value="north"> North </option>
                            <label for="north"> </label>
                        <option value="south"> South </option>
                            <label for="south"> </label>
                        <option value="east"> East </option>
                            <label for="east"> </label>
                        <option value="west"> West </option>
                            <label for="west"> </label>
                        <option value="central"> Central </option>
                            <label for="central"> </label>
                    </select>
                </td>

            </tr>

            <tr>

                <td>
                    Comments:
                </td>

                <td>
                    <textarea rows="4" cols="50"></textarea>
                </td>

            </tr>

            <tr>

                <td>
                    <input type="submit" value="Register">
                        <label for="submit"> </label>
                    <input type="reset" value="Reset">
                    <label for="submit"> </label>
                </td>

            </tr>

        </table>

    </form>

</body>

</html>
