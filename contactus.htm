<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Contact Form</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h1>Contact Us</h1>

		<h4>Required fields are marked with an asterisk *</h4>

		<form action="process.html">

			<table border="0">

				<tr>

					<td align="right">
						<label for="myName">*Name:</label>
					</td>

					<td>
						<input type="text" name="myName" id="myName" placeholder="E.g. John Smith" required>
					</td>

				</tr>

				<tr>

					<td align="right">
						<label for="myEmail">*E-mail:</label>
					</td>

					<td>
						<input type="text" name="myEmail" id="myEmail" placeholder="john@abc.com" required>
					</td>

				</tr>

				<tr>

					<td>
						<label for="range"> Rating (1-10): </label>
					</td>

					<td>
						<input type="range" min="1" max="10" value="5" steps="10" class="slider" id="rating">
					</td>

				</tr>

				<tr>

					<td align="right">
						<label for="myComments">Comments:</label>
					</td>

					<td>
						<textarea name="myComments" id="myComments" rows="2" cols="20"></textarea><br/>
					</td>

				</tr>

				<tr>

					<td colspan="2" align="right">
						<input id="mySubmit" type="submit" value="Submit">
					</td>

				</tr>

			</table>

		</form>
	</body>
</html>
